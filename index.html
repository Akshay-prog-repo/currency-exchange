<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div> <!-- Background image container -->
  <div class="container">
    <h1>ðŸ’± Currency Exchange</h1>
    <form id="exchange-form">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label for="from-currency">From Currency:</label>
        <select id="from-currency" required>
          <!-- Currencies will be populated dynamically by JavaScript -->
        </select>
      </div>

      <div class="form-group">
        <label for="to-currency">To Currency:</label>
        <select id="to-currency" required>
          <!-- Currencies will be populated dynamically by JavaScript -->
        </select>
      </div>

      <button type="submit">Convert</button>
    </form>

    <div id="result" class="result-box">
      <div class="result-icon">ðŸ’±</div> <!-- Icon for visual appeal -->
      <div class="result-text"></div> <!-- Placeholder for the result -->
      <div class="result-description">Your conversion result</div> <!-- Description -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
